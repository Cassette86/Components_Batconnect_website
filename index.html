<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img style="margin-left: 50%;" src="images/Golf.png" alt="Image 1">
        <img src="images/Aero.png" alt="Image 2">
        <img src="images/Nautique.png" alt="Image 3">
        <img src="images/Tech.png" alt="Image 4">
    </div>
    <div class="arrow_container">
        <div class="arrow" id="left-arrow">
            <img src="images/Vectorleft.png" alt="Left arrow">
        </div>
        <div class="arrow" id="right-arrow">
            <img src="images/Vectorright.png" alt="Right arrow">
        </div>
    </div>
</body>
</html>
